					<h3>MySQL</h3>

					<p class="desc">Managing SQL queries is an essential skill for a junior data engineer. Interacting with RDBS systems to access insights and manage the data is crucial for adding value to businesses. 
					</p>

			</div> <!-- /service -->

			<div class="service">	

				<img src="images/python_logo.png" alt="Profile Picture">                 

				<div class="service-content">	

					<h3>Python</h3>  

					<p class="desc">Python is one the most popular programming languages for working with data and it's not difficult to see why. As an aspiring junior data engineer, I have 
						developed a grasp of the basic syntax of the language and can now work with packages such as pandas, boto3, requests and numpy to accomplish data processing tasks.
					</p>

				</div>	                          

			</div> <!-- /service -->

			<div class="service">

				<img src="images/aws_logo.png" alt="Profile Picture">  	            

				<div class="service-content">

					<h3>AWS</h3>

					<p class="desc">AWS is platform that offers an almost endless variation of cloud based services. During various projects, I have familiarised myself with Lambda functions, S3 bucket storage 
						facilities, SQS messaging service, EC2 instances and the Redshift database system. But beyond a general knowledge of each piece in itself, I understand the data pipeline construction process
						which incorporates all the pieces to handle and transform data for a customer, delivering them a final product they are happy with. 
						</p> 

				</div> 	            	               

			</div> <!-- /service -->

				<div class="service">

					<img src="images/Logo-Docker.jpg" alt="Profile Picture">       

				<div class="service-content">

					<h3>Docker</h3>

					<p class="desc">Docker is one of my favourite tools. Packaging and deploying projects quickly and effectively without the need for expensive overheads is a critical part of the CI/CD methodology
						proving very popular in modern times.  
					</p> 
					
				</div>                

				</div> <!-- /service -->

			<div class="service">

				<img src="images/serverless.png" alt="Profile Picture">             

				<div class="service-content">

					<h3>Serverless</h3>

					<p class="desc">The serverless framework is essential for delivering cloud based services in a controlled and coherent fashion. Whilst developing cloud formations, I have
						been initiated with CI/CD methodologies which emphasise delivering value to consumers early and often. I have experience with workflows that fully automatise the deployment process
						and can configure YAML files correctly to build resources and handle permissions.
						</p> 

				</div>	               

			</div> <!-- /service -->

			<div class="service">

				<img src="images/apache_spark.png" alt="Profile Picture">            

				<div class="service-content">

					<h3>Apache Spark</h3>

					<p class="desc">Apache Spark is one of the most powerful big data handling tools available to a data engineer. I have gained an understanding of the map/reduce method 
						through extensive practice and realised how useful this framework is for handling huge quantities of batched data. 
						</p> 
						
				</div>	               

			</div> <!-- /service -->
